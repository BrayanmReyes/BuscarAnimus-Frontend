<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Archivos CSS separados -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/anichart-nav.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Anime en Emisi√≥n</h1>
                <p class="subtitle">Calendario de anime actualmente en emisi√≥n</p>
            </div>
            <div class="theme-toggle-wrapper">
                <span class="theme-icon light-icon">‚òÄÔ∏è</span>
                <label class="theme-toggle">
                    <input type="checkbox" id="theme-toggle-input">
                    <span class="theme-toggle-slider"></span>
                </label>
                <span class="theme-icon dark-icon">üåô</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-area">
            <div class="nav-buttons">
                <a href="index.html" class="nav-button">‚Üê Volver al Buscador</a>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando calendario de anime...</p>
        </div>
        
        <div class="anichart-container">
            <!-- Aqu√≠ incrustamos el iframe de anichart -->
            <iframe src="https://anichart.net/airing" frameborder="0" scrolling="yes" title="AniChart Airing Schedule">
                Tu navegador no soporta iframes.
            </iframe>
        </div>
    </div>
    
    <!-- Archivos JS separados -->
    <script>
        // Script para manejar la visualizaci√≥n responsiva del iframe
        window.addEventListener('load', function() {
            const container = document.querySelector('.anichart-container');
            const iframe = container.querySelector('iframe');
            
            // Funci√≥n para ajustar el iframe en dispositivos m√≥viles
            function adjustIframeForMobile() {
                if (window.innerWidth <= 768) {
                    // En mobile, permite el desplazamiento horizontal
                    container.style.overflowX = 'auto';
                    iframe.style.minWidth = '768px';
                } else {
                    // En escritorio, comportamiento normal
                    container.style.overflowX = 'hidden';
                    iframe.style.minWidth = 'auto';
                }
            }
            
            // Ajustar al cargar y al cambiar el tama√±o de la ventana
            adjustIframeForMobile();
            window.addEventListener('resize', adjustIframeForMobile);
        });
    </script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/cards.js"></script>

    <script src="js/filters.js"></script>
</body>
